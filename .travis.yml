os:
- linux
- osx

language: scala
sudo: false
scala:
  - 2.12.10
  - 2.13.2
jdk: openjdk10

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt
    
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt -name "*.lock" -print -delete
